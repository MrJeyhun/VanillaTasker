<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Vanilla ToDo task manager"
    />
    <link rel="icon" href="./favicon.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="http://localhost:3000/index.js" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/ee4f7cdaa4.js"
      crossorigin="anonymous"
    ></script>
    <!-- App script -->
    <title>Vanilla ToDo</title>
  </head>
  <body>
    <div class="app">
      <div class="app__modal-overlay"></div>
      <div class="app__modal delete">
        <div class="app__modal__header">Task Delete</div>
        <div class="app__modal__body">Are you sure to delete this task?</div>
        <div class="app__modal__footer">
          <div class="app__modal__footer__btns">
            <button class="app__modal__footer__btns__cancelbtn" id="cancelDeleteBtn">Cancel</button>
            <button class="app__modal__footer__btns__deletebtn">Yeap!</button>
          </div>
        </div>
      </div>

      <div class="app__modal update">
        <div class="app__modal__header">Task Update</div>
        <div class="app__modal__body">
          <label for="" class="app__modal__body__label">New title:</label>
          <input type="text" class="app__modal__body__input" id='update-task-input' maxLength="15" placeholder="New title">
        </div>
        <div class="app__modal__footer">
          <div class="app__modal__footer__btns">
            <button class="app__modal__footer__btns__cancelbtn" id="cancelUpdateBtn">Cancel</button>
            <button class="app__modal__footer__btns__savebtn">Save!</button>
          </div>
        </div>
      </div>

      <div class="app__header">
          <div class="app__header__brand">
            <span class="app__header__brand--pt1">Vanilla</span><span class="app__header__brand--pt2">Tasker</span>
          </div>
      </div>
      <div class="app__board">
        <div class="app__section1">
          <div class="app__section1__user-info">
            <div class="app__section1__user-info__first-letter">R</div>
            <div class="app__section1__user-info__content">
              <div class="app__section1__user-info__content__full-name">Rashad Asadov</div>
              <div class="app__section1__user-info__content__profession">Project Owner</div>
            </div>
          </div>
          <div class="app__section1__add-task-form">
            <form>
              <input type="text" class="app__section1__add-task-form__input" id='add-task-input' maxLength='15' placeholder="Add task">
              <input type='submit' class="app__section1__add-task-form__add-task-btn" id="add-task" value='Add'></input>
            </form>
          </div>
        </div>
        <div class="app__section2">
          <div class="app__section2__column">
            <div class="app__section2__title">Tasks</div>
            <div class="app__section2__task-info dropzone">
            </div>
          </div>
          <div class="app__section2__column">
            <div class="app__section2__title">In Progress</div>
            <div class="app__section2__task-info dropzone">
            </div>
          </div>
          <div class="app__section2__column">
            <div class="app__section2__title">Done</div>
            <div class="app__section2__task-info dropzone">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
